<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Theme.css">
    <link rel="stylesheet" type="text/css" href="Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Navbar.js"></script>
</head>
<body>
    <div class="dp-flex">
        <div class="bg-white dp-flex-c">
            <div class="menu pd-10">
                <span class="fa fa-bars pointer menu-bar"></span>
                <span class="close-menu pointer">&times;</span>
            </div>
            <div class="pd-10">
                <span class="menu1 fa fa-file-text"></span>
                <span class="File">File</span>
            </div>
            <div class="pd-10">
                <span class="menu2 fa fa-file-text"></span>
                <span class="Edit">Edit</span>
            </div>
            <div class="pd-10">
                <span class="menu3 fa fa-file-text"></span>
                <span class="View">View</span>
            </div>
            <div class="pd-10">
                <span class="menu4 fa fa-file-text"></span>
                <span class="Help">Help</span>
            </div>
        </div>
        <div class="bg-white mg-l-10p pd-10">
            <input type="text" class="custom-search" placeholder="Search"></input>
            <div class="mg-t-10p">
                <span class="custom-label1">
                    <label id="HP">HP</label>
                    <i id="hp-btn" class="close pointer">&times;</i>
                </span>
                <span class="mg-l-10p"></span>
                <span class="custom-label2">
                    <label id="Dell">Dell</label>
                    <i id="dell-btn" class="close pointer">&times;</i>
                </span>
            </div>
        </div> 
    </div>
    <div class="bg-white mg-t-10p pd-10">
        <span class="arraylist"></span>
        <i></i>
    </div>
</body>
</html>
